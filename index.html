<body>

  <div id="app">

    <h2>tread HIIT Timer</h2>

    <p class="controls">April 15, 2020 | 10 min Super-Abs
       </p>


    <h1 id="status">Get Tready!</h1>

    <p class="large"><span id="sec">40</span></p>

    <p class = "menu">
      <button id="start">Start</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="pause">Pause</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="complete">End</button>
    </p>
    <p>
      <button id="what">Confused?</button>    
    </p>

<audio id="myAudio">
  <source src="cradles.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
      
<audio id="beep">
  <source src="countdown.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Watch the animation below if you have doubts in the motion.</p><img id="help" src="workouts//started.gif" alt="Well Folks, this gif is not loading" width="70%" height="50%">

  </div>

</div>
<div id="completed" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p>Thanks for completing the workout with TREAD! <br><br>
      You worked out for <span id="min"></span> minutes.<br>
    You burned approx. <span id="cal"></span> calories<br><br>
        April 15 | 10 min Super-Abs : 
        <div id ="worklist">
      </div>
        <br>
      <button id="screenshot" onclick="wholePage()">Take Screenshot</button>
      </p>
  </div>

</div>
      
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="script2.js"></script>
    <script>
function wholePage()
{
  html2canvas(document.body, {
      onrendered: function(canvas)  
      {
        var img = canvas.toDataURL();
        $("#result-image").attr('src', img).show();

        canvas.toBlob(function(blob) {
          saveAs(blob, "wholePage.png");
        });
      }
  });
  return false;
}
</script>
</body>
